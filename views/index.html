<body>
    <div>
        <h1>WELCOME</h1>
    </div>
    <div id="First">
        <center>

            <button type="button" class="addItem" id="add">Add Item</button>
            <button type="button" class="view" id="viewTab">View Table</button>
        </center>
    </div>
    <center>
        <div style="display:none" class="formUp" id="updateForm">
            <div class="col-sm-5">
                <h3>Update Item</h3>
                <br>
                <div>
                    <div>
                        <form>
                            <div class="form-group">
                                <label id="itemQ">Item Name:</label>
                                <input type="text" name="itemUpdate" placeholder="Name" value=" " required="" id="itemVal"><br>
                            </div>
                            <div class="form-group">
                                <label id="itemQ">Item Quantity:</label>
                                <input type="number" name="quantityUpdate" placeholder="Quantity" value="0" min=0
                                    required="" id="quanVal"><br>
                            </div>
                            <div class="form-group">
                                <label id="itemQ">Item Priority:</label><br>
                                <input type="number" name="priorityUpdate" placeholder="Priority" value="0" min="1" max="3"
                                    required="" id="prioVal">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button id="updateItem" class="ups">UPDATE</button>
                        <button id="updateCancel" class="cans">CANCEL</button>
                    </div>
                </div>
    </center>
    <center>
        <div id="left">
            <div class="container">
                <div class="col-sm-5">
                    <h3>Add Item</h3>
                    <br>
                    <div>
                        <div id="userForm">
                            <div class="form-group">
                                <label for="name" id="item">Item Name:</label>
                                <input type="text" class="form-control" id="name" name="item" placeholder="Enter Item Name" />
                            </div>
                            <div class="form-group">
                                <label for="quantity" id="itemQ">Item Quantity:</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter Item Quantity" />
                            </div>
                            <div class="form-group">
                                <label for="priority" id="itemP">Item Priority:</label>
                                <input type="number" class="form-control" id="priority" name="priority" placeholder="Enter 1-3 " />
                            </div>
                            <button type="submit" class="btnAdd" id="addBtn">Add Item</button>
                            <button type="submit" class="btnCan" id="cancelBtn">Cancel</button>
                        </div>
                    </div>

                    <div id="postResultDiv">
                    </div>
                    <br>
                </div>
            </div>
        </div><br><br><br>
        <div id="TableGrocery">
            <!-- <h1 id="title">Grocery List</h1> -->
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th id="thName" scope="col">Item Name</th>
                        <th id="thQuantity" scope="col">Item Quantity</th>
                        <th id="thPriority" scope="col">Item Priority</th>
                        <th id="thActions" scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </center>






</body>

<script>
    $(document).ready(function () {
        $("#left").hide();
        $("#TableGrocery").hide();
        $('#updateForm').hide();
        var status = true;
        function retrieveAllData() {
            $.ajax({
                url: "item/retrieve/all",
                crossDomain: true,
                type: "GET",
                success: function (data) {
                    $('tbody').empty();
                    data.forEach(element => {
                        addRow(element);
                    });
                },
                error: function (e) {
                    console.log(e);
                }
            })
        }

        retrieveAllData();

        $("#add").click(function (e) {
            $("#left").show();
            $('#First').hide();
            $('#TableGrocery').hide();
            $('#updateForm').hide();

        })
        $("#viewTab").click(function (e) {
            $("#left").hide();
            $('#First').show();
            $('#TableGrocery').show();
        })


        $("#addBtn").click(function (e) {
            e.preventDefault();
            $("#TableGrocery").show();
            $("#left").hide();
            $("#First").show();
        })

        $("#cancelBtn").on('click', function (e) {
            e.preventDefault();
            $("#left").hide();
            $("#TableGrocery").show();
            $("#First").show();

            let item = $('input[name="item"]').val('');
            let quantity = $('input[name="quantity"]').val('');
            let priority = $('input[name="priority"]').val('');
        })

        $("#updateCancel").on('click', function (e) {
            e.preventDefault();
            $("#updateForm").hide();
            $("#TableGrocery").show();
            $("#First").show();

        })

        function addRow(data) {
            var tr = $("<tr>", {
                id: data._id,
                item: data.item,
                quantity: data.quantity,
                priority: data.priority
            });
            var btns = $("<div>").append($("<button>", {
                class: "btn btn-warning edit"
            }).text("Update"),
                $("<button>", {
                    class: "btn btn-secondary delete",
                }).text("Delete")
            )
            $(tr).append(
                $("<td>").text(data.item),
                $("<td>").text(data.quantity),
                $("<td>").text(data.priority),
                $("<td>").append(btns)
            ).appendTo($('tbody'));
        }


        $("#addBtn").on('click', function (e) {
            e.preventDefault(e);
            var boolean = true;
            var item = $('input[name="item"]');
            var quantity = $('input[name="quantity"]');
            var priority = $('input[name="priority"]');


            $('input').each(function () {
                if ($(this).val() == "") {
                    boolean = false;
                }
            })

            if (boolean == true) {
                $.ajax({
                    url: "item/create",
                    crossDomain: true,
                    type: "POST",
                    data: {
                        item: item.val(),
                        quantity: quantity.val(),
                        priority: priority.val()
                    },
                    success: function (data) {
                        addRow(data);
                        Swal.fire({
                            type: 'success',
                            title: 'Success!',
                            text: "Successfully added to database!",
                            confirmButtonColor: '#3297a',
                        })
                    },
                    error: function (e) {
                        console.log(e);
                    }
                })
                item.val('');
                quantity.val('');
                priority.val('');
                $("#left").hide();
                $("#TableGrocery").show();
            }
            else {
                Swal.fire({
                    type: 'error',
                    title: 'Oops...',
                    text: 'Please fill all the fields!',
                })
            }

        });


        $(document).on("click", ".delete", function () {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                    $(this).parent().parent().parent().fadeOut();
                    deleteItem($(this).parent().parent().parent().attr("id"));
                } else {
                    Swal.fire(
                        'Cancel!',
                        'Your file has been cancel.',
                        'error'
                    )

                }
            })





        })



        function deleteItem(id) {
            $.ajax({
                url: "item/delete/" + id + "",
                crossDomain: true,
                type: "DELETE",
                success: function (data) {
                    console.log(data);
                },
                error: function (e) {
                    console.log(e);
                }
            })
        }

        var updateId;
        $(document).on("click", ".edit", function () {
            status = false;
            retrieveOneItem($(this).parent().parent().parent().attr("id"));
            updateId = $(this).parent().parent().parent().attr("id");
            console.log(updateId, "hi");
            $("#updateForm").show();
            $("#TableGrocery").hide();
            $("#First").hide();


        })
        $(document).on("click", "#updateItem", function () {
            updateItem(updateId);
            retrieveAllData();
            $("#updateForm").hide();
            $("#TableGrocery").show();
            $("#First").show();

        })


        function updateItem(id) {
            var item = $('#itemVal');
            var quantity = $('#quanVal');
            var priority = $('#prioVal');
            console.log(quantity);
            $.ajax({
                url: "item/update/" + id + "",
                crossDomain: true,
                type: "PUT",
                data: {
                    item: item.val(),
                    quantity: quantity.val(),
                    priority: priority.val()
                },

                success: function (data) {
                    Swal.fire({
                        type: 'success',
                        title: 'Success!',
                        text: "Successfully Updated!",
                        confirmButtonColor: '#3297a',
                    })

                    console.log(data);
                },
                error: function (e) {
                    console.log(e);
                }
            })
        }

        function retrieveOneItem(id) {
            $.ajax({
                url: "item/retrieve/" + id + "",
                crossDomain: true,
                type: "GET",
                success: function (data) {
                    $('input[name="itemUpdate"]').val(data.item);
                    $('input[name="quantityUpdate"]').val(data.quantity);
                    $('input[name="priorityUpdate"]').val(data.priority);
                },
                error: function (e) {
                    console.log(e);
                }
            })
        }
    });
</script>
</body>
